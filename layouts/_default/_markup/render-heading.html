<h{{ .Level }} id="{{ .Anchor | safeURL }}" class="relative group flex flex-row lg:items-center pl-5 md:-left-5">

  {{- if in (slice 2 3 4 6) .Level }}{{" " -}}

        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>

    </a>
  {{- end -}}
