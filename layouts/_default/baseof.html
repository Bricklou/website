<!doctype html>
<html
  class="scroll-smooth overflow-x-hidden"
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    class="bg-slate-800 relative text-white min-h-screen antialiased scroll-smooth flex flex-col"
  >
    {{ partial "header.html" . }}
    {{- partial "hugopress/body-begin.html" . }}
    <main class="container md:px-16 px-4 w-full mx-auto flex-1 flex flex-col">
      {{ block "main" . }}{{ end }}
    </main>
    {{- partial "hugopress/body-end.html" . }}


    <footer>{{ partial "footer.html" . }}</footer>
  </body>
</html>
